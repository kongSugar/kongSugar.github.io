<html>
<head>
    <meta charset="UTF-8">
    <title>Handlebars.js Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
</head>
<body>
<div id="navBar"></div>
<h1>List of Animals and Sounds</h1>
<div id="animalList">
</div>


<script id="navTemplate" type="text/x-handlebars-template">{{navbar}}</script>

<!-- HANDLEBARS TEMPLATE -->
<script id="animalTemplate" type="text/x-handlebars-template">
    <h2>{{title}}</h2>
    {{#if animals}}
    <ul>
        {{#each animals}}
        <li class="animal">{{type}} says {{sound}}</li>
        {{/each}}
    </ul>
    {{else}}
    <p>There are no animals.</p>
    {{/if}}

    <p>{{helper}}</p>
    <p>{{multiply 16 16}}</p>
    <p>{{gist '403f97676c53e6837e7b'}}</p>
</script>

<!-- REQUIRE HANDLEBARS -->


<!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
<script src="helpers.js"></script>
<script src="animallist.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
