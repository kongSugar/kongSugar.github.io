<html>
<head>
    <meta charset="UTF-8">
    <title>Handlebars.js Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<h1>List of Animals and Sounds</h1>
<div id="animalList">
</div>

<!-- HANDLEBARS TEMPLATE -->
<script id="animalTemplate" type="text/x-handlebars-template">
    <h2>{{title}}</h2>
    {{#if animals}}
    <ul>
        {{#each animals}}
        <li class="animal">{{type}} says {{sound}}</li>
        {{/each}}
    </ul>
    {{else}}
    <p>There are no animals.</p>
    {{/if}}

    <p>{{helper}}</p>
    <p>{{multiply 7 16}}</p>
    <p>{{gist '403f97676c53e6837e7b'}}</p>
</script>

<!-- REQUIRE HANDLEBARS -->
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/handlebars-v4.0.2.js"></script>

<!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
<script src="helpers.js"></script>
<script src="animallist.js"></script>

</body>
</html>
